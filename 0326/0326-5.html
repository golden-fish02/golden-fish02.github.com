	<h1>樂遊原-李商隱</h1>
    <p>向晚意不適，驅車登古原。夕陽無限好，只是近黃昏。</p>
    <h1>夜雨寄北  李商隱</h1>
    <p>君問歸期未有期，巴山夜雨漲秋池。何當共剪西窗燭，卻話巴山夜雨時。</p>
